name: ğŸ”„ Update Dynamic Profile README

# Run daily at 00:00 UTC and also on manual trigger
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout profile repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: âš™ï¸ Install dependencies (Optional, if your script needs libraries)
        run: pip install requests # Add any other needed Python packages here

      - name: ğŸš€ Run README generation script
        env:
          # Pass the GitHub Token securely to the script for API access
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_readme.py

      - name: ğŸ’¾ Commit and push if README changed
        uses: EndBug/add-and-commit@v9
        with:
          # This commits the changes made by the Python script to README.md
          default_author: github_actions
          message: 'ğŸ¤– DOCS: Update dynamic repository index'
